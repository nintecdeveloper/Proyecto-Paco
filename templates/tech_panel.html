<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSLAPRINT | Panel Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        :root { --osla-orange: #f37021; --osla-dark: #0a0a0a; --osla-card: #161616; }
        body { background-color: var(--osla-dark); color: #fff; font-family: 'Segoe UI', sans-serif; }
        .form-control { background: #000 !important; border: 1px solid #444 !important; color: #fff !important; }
        .menu-card { background: var(--osla-card); border: 2px solid #222; border-radius: 20px; padding: 40px 20px; cursor: pointer; transition: 0.3s; }
        .menu-card:hover { border-color: var(--osla-orange); transform: translateY(-5px); background: #1f1f1f; }
        .btn-osla { background: var(--osla-orange); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
        #calendar { background: #fff; color: #333; padding: 15px; border-radius: 15px; }
    </style>
</head>
<body>

<nav class="navbar border-bottom border-dark px-4 py-3 mb-4">
    <span class="fw-bold fs-4">OSLA<span style="color:var(--osla-orange)">PRINT</span></span>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Salir</a>
</nav>

<div class="container" style="max-width: 900px;">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show bg-dark text-white border-warning">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div id="home-menu" class="row g-4 justify-content-center">
        <div class="col-md-6" onclick="showSection('section-parte')">
            <div class="menu-card text-center">
                <i class="bi bi-file-earmark-plus-fill fs-1 text-warning mb-3 d-block"></i>
                <h3 class="fw-bold">NUEVO INFORME</h3>
            </div>
        </div>
        <div class="col-md-6" onclick="showSection('section-agenda')">
            <div class="menu-card text-center">
                <i class="bi bi-calendar-range-fill fs-1 text-warning mb-3 d-block"></i>
                <h3 class="fw-bold">MI AGENDA</h3>
            </div>
        </div>
    </div>

    <div id="section-parte" class="d-none">
        <button class="btn btn-dark mb-4 btn-sm" onclick="showSection('home-menu')">← Volver</button>
        <form action="/save_task" method="POST">
            <div class="mb-4">
                <label class="text-warning small fw-bold">CLIENTE</label>
                <input list="clientesList" name="client_name" class="form-control" placeholder="Escribe para buscar..." required>
                <datalist id="clientesList">
                    {% for c in clients %}<option value="{{ c.name }}">{% endfor %}
                </datalist>
            </div>
            <div class="row mb-4">
                <div class="col-6"><label class="small text-warning">INICIO</label><input type="time" name="start_time" class="form-control" value="09:00"></div>
                <div class="col-6"><label class="small text-warning">FIN</label><input type="time" name="end_time" class="form-control" value="10:00"></div>
            </div>
            <div class="mb-4"><label class="small text-warning">PIEZAS / MATERIAL</label><input type="text" name="parts" class="form-control"></div>
            <div class="mb-5"><label class="small text-warning">DESCRIPCIÓN</label><textarea name="description" class="form-control" rows="4" required></textarea></div>
            <button type="submit" class="btn btn-osla shadow">ENVIAR INFORME</button>
        </form>
    </div>

    <div id="section-agenda" class="d-none">
        <button class="btn btn-dark mb-4 btn-sm" onclick="showSection('home-menu')">← Volver</button>
        <div id="calendar"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    let calendar;

    function showSection(id) {
        document.getElementById('home-menu').classList.add('d-none');
        document.getElementById('section-parte').classList.add('d-none');
        document.getElementById('section-agenda').classList.add('d-none');
        
        document.getElementById(id).classList.remove('d-none');
        
        // Si entramos a la agenda, renderizamos el calendario para evitar errores visuales
        if(id === 'section-agenda' && calendar) { 
            setTimeout(() => calendar.render(), 100); 
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            events: '/api/tasks' // <--- AQUÍ ESTÁ LA SOLUCIÓN: Carga limpia desde API
        });
        calendar.render();
    });
</script>
</body>
</html>
