<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSLAPRINT | Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --osla-orange: #f37021;
            --osla-dark: #121212;
            --osla-gray: #1e1e1e;
            --placeholder-color: #ced4da; /* Gris claro muy visible */
        }

        body {
            background-color: var(--osla-dark);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: var(--osla-gray);
            border: 1px solid #333;
            border-top: 5px solid var(--osla-orange);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .brand-logo {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            line-height: 1;
        }
        .brand-logo span { color: var(--osla-orange); }

        .sub-brand {
            color: var(--osla-orange); /* Color naranja visible para el subtítulo */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #adb5bd;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 0.85rem;
        }

        /* Placeholder visible */
        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        .form-control:focus {
            background-color: #000;
            border-color: var(--osla-orange);
            box-shadow: 0 0 0 0.25rem rgba(243, 112, 33, 0.2);
            color: #fff;
        }

        .btn-osla {
            background-color: var(--osla-orange);
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.9rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-osla:hover {
            background-color: #d95d14;
            transform: scale(1.02);
            color: white;
        }

        .alert {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff8787;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <div class="brand-logo">OSLA<span>PRINT</span></div>
            <div class="sub-brand">Gestión Técnica</div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-dismissible fade show text-start" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">USUARIO</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">CONTRASEÑA</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-osla w-100">
                Entrar <i class="bi bi-box-arrow-in-right ms-2"></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
